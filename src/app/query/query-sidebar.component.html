<div style="text-align:center;">

  <div [style.margin-bottom]="'15px'">
    <input [style.margin-bottom]="'5px'" placeholder="SOM grid size" (keyup)="onKey($event)">
    <select (change)="selectedRetriever($event.target.value)"><option *ngFor="let retriever of retrievers" [value]="retriever">{{retriever}}</option></select>
    <button (click)="onSomTrainClicked()" [color]="'accent'" mat-raised-button style="width:100%">
      <mat-icon>gradient</mat-icon>
      Train SOM
    </button>
  </div>

  <div [style.margin-bottom]="'15px'">
    <button (click)="onSearchClicked()" (keydown.control.enter)="onSearchClicked()" [color]="'accent'" mat-raised-button
            style="width:100%">
      <mat-icon>search</mat-icon>
      Search
    </button>
  </div>

  <div [style.margin-bottom]="'15px'">
    <button (click)="onClearAllClicked()" [color]="'warn'" mat-raised-button style="width:100%">
      <mat-icon>clear</mat-icon>
      Clear all
    </button>
  </div>

  <query-container *ngFor="let container of containers" [containerModel]=container
                   [inList]="containers"></query-container>

  <button (click)="addQueryTermContainer()" mat-fab matTooltip="Add query container">
    <mat-icon>add</mat-icon>
  </button>
</div>
